name: 🚀 Deploy simakdabud on push branch main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code on branch main
        uses: actions/checkout@v1

      - name: 🐧 Deploy to linux server
        uses: appleboy/scp-action@v0.1.7

        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.PASSWORD }}
          source: '.'
          target: '/var/www/app5/simakdabud_2023'

      - name: 🪟 Deploy to windows server
        uses:  appleboy/ssh-action@v1.0.3

        with:
          host: ${{ secrets.HOSTNAME_WINDOWS }}
          username: ${{ secrets.USERNAME_WINDOWS }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY_WINDOWS }}
          passphrase: ${{ secrets.PASSWORD_WINDOWS }}
          script: |
            ${{ secrets.WINDOWS_COMMAND }}